<div class="container mt-4">
    <h2>Cadastro de Cliente</h2>
    <div class="div-buttons">
      <a routerLink="/clientes" class="btn btn-success mb-3">Clientes</a>
      <a routerLink="/clientes-contactar" class="btn btn-success mb-3">Clientes a contactar</a>
    </div>
    <form (ngSubmit)="salvar()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="cliente.nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" [(ngModel)]="cliente.cidade" name="cidade" required />
      </div>
      <div class="mb-3">
        <label for="dataCompra" class="form-label">Data da Compra</label>
        <input type="date" id="dataCompra" class="form-control" [(ngModel)]="cliente.dataCompra" name="dataCompra" required />
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="ativo" class="form-check-input" [(ngModel)]="cliente.ativo" name="ativo" />
        <label for="ativo" class="form-check-label">Ativo</label>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
