<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="Logar()">
      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="login.username"
          name="username"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="login.password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
